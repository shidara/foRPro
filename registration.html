<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/registration.css" />
    <title>会員登録 | foRPro</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="header__logo">
        <a href="./index.html"
          ><h1>
            <img
              src="./images/logo.png"
              alt="forProのロゴ画像"
              width="100"
              height="24"
            />
            <span class="hidden">forPro</span>
          </h1></a
        >
      </div>

      <nav class="header__navigation header__navigation--pc">
        <ul class="header__navigationList">
          <li class="header__navigationListItem">
            <a href="./index.html#section3">プロの皆様へ</a>
          </li>
          <li class="header__navigationListItem">
            <a href="./index.html#section4">foRProの魅力</a>
          </li>
          <li class="header__navigationListItem">
            <a href="./index.html#案件事例">案件事例</a>
          </li>
          <li class="header__navigationListItem">
            <a href="./index.html#section6">ご利用フロー</a>
          </li>
        </ul>

        <div class="applicationForm">
          <div class="applicationForm__contents">
            <a
              href="./lineForm.html"
              class="applicationForm__button applicationForm__line applicationForm__line--border"
              >LINE登録</a
            >
          </div>
        </div>
      </nav>
    </header>

    <section id="registration" class="section" data-ward="Member Registration">
      <h2 class="title">
        <span class="title__text">会員登録（無料）</span>
      </h2>
      <p class="breadcrumb">
        <a href="./index.html">TOP</a><span class="delimiter">&gt;</span
        ><span>会員登録</span>
      </p>

      <div class="card">
        <form class="form">
          <div class="form__item">
            <label>
              <span class="form__label"
                >名前<span class="form__required">必須</span></span
              >
              <div class="form__input">
                <input
                  type="text"
                  name="family-name"
                  autocomplete="name"
                  placeholder="姓"
                  required
                />
              </div>
              <div class="form__input">
                <input
                  type="text"
                  name="given-name"
                  autocomplete="name"
                  placeholder="名"
                  required
                />
              </div>
            </label>
          </div>

          <div class="form__item">
            <label>
              <span class="form__label"
                >名前(カナ)<span class="form__required">必須</span></span
              >
              <div class="form__input">
                <input
                  type="text"
                  name="family-name-kana"
                  autocomplete="name"
                  placeholder="セイ"
                  required
                />
              </div>
              <div class="form__input">
                <input
                  type="text"
                  name="given-name-kana"
                  autocomplete="name"
                  placeholder="メイ"
                  required
                />
              </div>
            </label>
          </div>

          <div class="form__item">
            <label>
              <span class="form__label"
                >メールアドレス<span class="form__required">必須</span></span
              >
              <div class="form__input">
                <input
                  type="email"
                  name="email"
                  autocomplete="email"
                  placeholder="mail@example.com"
                  required
                />
              </div>
            </label>
          </div>

          <div class="form__item">
            <label>
              <span class="form__label"
                >電話番号<span class="form__required">必須</span></span
              >
              <div class="form__input">
                <input
                  type="tel"
                  name="tel"
                  autocomplete="tel"
                  placeholder="09012345678"
                  required
                />
              </div>
            </label>
          </div>

          <div class="form__item">
            <div class="form__checkboxWrap">
              <div class="form__checkbox">
                <input type="checkbox" name="checkbox" />
              </div>
              <p class="form__summary">
                私はfoRProの<a href="./terms.html">利用規約</a
                >に同意します。foRProがお客様の個人情報をどのように収集、利用、共有しているかについての詳細は<a
                  href="./privacy.html"
                  >プライバシーポリシー</a
                >をご覧ください。
              </p>
            </div>
          </div>

          <div class="form__item form__item--submit">
            <button type="submit" class="form__submit">会員登録（無料）</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__officialLink">
        <a href="./index.html"
          ><img
            src="./images/logoWhite.png"
            alt="forProのロゴ画像"
            width="67"
            height="16"
            loading="lazy"
          /><span class="hidden">forPro公式ページ</span></a
        >
      </p>

      <ul class="footer__link">
        <li class="footer__linkItem">
          <a href="https://www.regrit-p.com/"
            >運営会社<i class="icon icon--window"></i
          ></a>
        </li>
        <li class="footer__linkItem"><a href="./terms.html">利用規約</a></li>
        <li class="footer__linkItem">
          <a href="./terms.html">プライバシーポリシー</a>
        </li>
      </ul>

      <small>Copyright ©foRPro. All Rights Reserved</small>
    </footer>
  </body>
</html>
